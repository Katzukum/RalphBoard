<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RalphBoard - AI Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #0a0a0f;
            --bg-dark: #12121a;
            --bg-card: #1a1a26;

            --glow-cyan: rgba(0, 229, 255, 0.4);
            --glow-red: rgba(255, 71, 87, 0.4);
            --glow-purple: rgba(138, 92, 246, 0.4);

            --cyan: #00e5ff;
            --red: #ff4757;
            --purple: #8a5cf6;
            --green: #10d97c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-black);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Glass/Neon Cards */
        .glow-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-card:hover {
            border-color: var(--cyan);
            box-shadow: 0 0 20px var(--glow-cyan), 0 4px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .glow-cyan {
            box-shadow: 0 0 15px var(--glow-cyan);
            border-color: var(--cyan);
        }

        .glow-red {
            box-shadow: 0 0 15px var(--glow-red);
            border-color: var(--red);
        }

        .glow-purple {
            box-shadow: 0 0 15px var(--glow-purple);
            border-color: var(--purple);
        }

        /* Inputs */
        .input-dark {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            transition: all 0.2s;
        }

        .input-dark:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--cyan);
            box-shadow: 0 0 10px var(--glow-cyan);
            outline: none;
        }

        /* Buttons */
        .btn-neon {
            background: linear-gradient(135deg, var(--cyan) 0%, #0099cc 100%);
            color: #000;
            font-weight: 600;
            border: none;
            box-shadow: 0 0 15px var(--glow-cyan);
            transition: all 0.2s;
        }

        .btn-neon:hover {
            box-shadow: 0 0 25px var(--glow-cyan);
            transform: translateY(-1px);
        }

        /* Sortable */
        .sortable-ghost {
            opacity: 0.3;
            background: rgba(0, 229, 255, 0.1) !important;
            border: 1px dashed var(--cyan);
        }

        /* Loader */
        .loader {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid var(--cyan);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Tab Active State */
        .tab-active {
            background: linear-gradient(135deg, var(--cyan) 0%, #0099cc 100%);
            color: #000;
            box-shadow: 0 0 15px var(--glow-cyan);
        }

        /* Metric Card */
        .metric-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
        }
    </style>
</head>

<body class="flex flex-col h-screen text-sm selection:bg-cyan-500/30">

    <!-- Header -->
    <header class="bg-[#12121a] border-b border-white/5 px-8 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center shadow-lg"
                style="box-shadow: 0 0 20px var(--glow-cyan);">
                <span class="text-xl font-bold text-black">R</span>
            </div>
            <div>
                <h1 class="text-2xl font-semibold tracking-tight text-white leading-none">Ralph<span
                        class="font-light text-cyan-400">Board</span></h1>
                <p class="text-slate-600 text-[10px] uppercase tracking-widest mt-1 font-medium">AI Orchestration
                    Platform</p>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="bg-black/30 p-1 gap-2 rounded-lg flex border border-white/5">
            <button id="tab-kanban" onclick="switchTab('kanban')"
                class="tab-active px-5 py-2 text-xs font-bold uppercase tracking-widest rounded-lg transition-all duration-300">
                Kanban
            </button>
            <button id="tab-projects" onclick="switchTab('projects')"
                class="px-5 py-2 text-xs font-bold uppercase tracking-widest rounded-lg transition-all duration-300 text-slate-500 hover:text-cyan-400 hover:bg-white/5">
                Projects
            </button>
            <button id="tab-agent" onclick="switchTab('agent')"
                class="px-5 py-2 text-xs font-bold uppercase tracking-widest rounded-lg transition-all duration-300 text-slate-500 hover:text-cyan-400 hover:bg-white/5">
                Agents
            </button>
        </div>

        <button onclick="openModal()"
            class="btn-neon px-5 py-2.5 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center gap-2">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M5 12h14" />
            </svg>
            New Project
        </button>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-grow relative overflow-hidden bg-[#0a0a0f]">

        <!-- Kanban View -->
        <div id="kanban-view" class="h-full w-full flex flex-col pt-6 pb-2">
            <!-- Kanban Header with Add Task Button -->
            <div class="flex justify-between items-center px-8 pb-4">
                <h2 class="text-xl font-bold text-white">Task Pipeline</h2>
                <button onclick="openAddTaskModal()"
                    class="bg-black/50 border border-purple-500/30 px-4 py-2 rounded-lg text-xs font-semibold text-purple-400 hover:bg-purple-500/10 hover:border-purple-500 transition-all flex items-center gap-2"
                    style="box-shadow: 0 0 10px rgba(138, 92, 246, 0.3);">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 8v8M8 12h8" />
                    </svg>
                    New Task
                </button>
            </div>

            <div id="board" class="flex gap-5 w-full justify-start items-start overflow-x-auto h-full px-8 pb-4">
                <!-- Columns injected via JS -->
            </div>
        </div>

        <!-- Project Manager View -->
        <div id="projects-view" class="h-full w-full hidden flex flex-col p-8 overflow-hidden">
            <div class="flex justify-between items-end mb-8 pb-4 border-b border-white/5">
                <div>
                    <h2 class="text-3xl font-bold text-white mb-1">Portfolio</h2>
                    <p class="text-slate-600 font-medium">Active development streams</p>
                </div>
            </div>

            <div id="projects-grid"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 overflow-y-auto pr-2 pb-20">
                <!-- Projects injected via JS -->
            </div>
        </div>

        <!-- Agent Manager View -->
        <div id="agent-view" class="h-full w-full hidden flex flex-col p-8 overflow-hidden">
            <div class="flex justify-between items-end mb-8 pb-4 border-b border-white/5">
                <div>
                    <h2 class="text-3xl font-bold text-white mb-1">Operatives</h2>
                    <p class="text-slate-600 font-medium">Autonomous workforce</p>
                </div>
                <button onclick="openAgentModal()"
                    class="bg-black/50 border border-cyan-500/30 px-5 py-2 rounded-lg text-xs font-semibold text-cyan-400 hover:bg-cyan-500/10 hover:border-cyan-500 transition-all flex items-center gap-2"
                    style="box-shadow: 0 0 10px var(--glow-cyan);">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 8v8M8 12h8" />
                    </svg>
                    Deploy Agent
                </button>
            </div>

            <div id="agents-grid"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 overflow-y-auto pr-2 pb-20">
                <!-- Agents injected via JS -->
            </div>
        </div>
    </main>

    <!-- Modals -->

    <!-- New Project Modal -->
    <div id="modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-50">
        <div class="bg-[#1a1a26] border border-cyan-500/20 p-8 w-full max-w-md rounded-xl shadow-2xl"
            style="box-shadow: 0 0 40px var(--glow-cyan);">
            <h2 class="text-2xl font-bold text-white mb-1">Initialize Project</h2>
            <p class="text-slate-600 text-xs mb-6">Define parameters for autonomous task generation</p>

            <div class="space-y-5">
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Title</label>
                    <input type="text" id="projectTitle"
                        class="input-dark w-full rounded-lg p-3 text-sm placeholder-slate-700"
                        placeholder="e.g. Nexus Dashboard">
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Description</label>
                    <textarea id="projectDesc" rows="3"
                        class="input-dark w-full rounded-lg p-3 text-sm placeholder-slate-700"
                        placeholder="Detailed requirements for LLM generator..."></textarea>
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Directory</label>
                    <input type="text" id="projectDir"
                        class="input-dark w-full rounded-lg p-3 text-sm placeholder-slate-700 font-mono"
                        placeholder="Absolute local path...">
                </div>

                <div class="flex justify-end gap-3 mt-8 pt-4 border-t border-white/5">
                    <button onclick="closeModal()"
                        class="px-5 py-2 text-xs font-bold text-slate-500 hover:text-white transition-colors uppercase tracking-wider">Cancel</button>
                    <button id="create-btn" onclick="createProject()"
                        class="btn-neon px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center gap-2">
                        <span id="btn-text">Generate</span>
                        <div id="btn-loader" class="loader hidden"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div id="projectEditModal"
        class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-50">
        <div class="bg-[#1a1a26] border border-cyan-500/20 p-8 w-full max-w-md rounded-xl shadow-2xl"
            style="box-shadow: 0 0 40px var(--glow-cyan);">
            <h2 class="text-2xl font-bold text-white mb-6">Project Settings</h2>
            <div class="space-y-5">
                <input type="hidden" id="editProjectId">
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Name</label>
                    <input type="text" id="editProjectNameInput" class="input-dark w-full rounded-lg p-3 text-sm">
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Description</label>
                    <textarea id="editProjectDescInput" rows="3"
                        class="input-dark w-full rounded-lg p-3 text-sm"></textarea>
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Path</label>
                    <input type="text" id="editProjectDirInput"
                        class="input-dark w-full rounded-lg p-3 text-sm font-mono">
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Status</label>
                    <select id="editProjectStatusInput" class="input-dark w-full rounded-lg p-3 text-sm bg-black/50">
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="flex justify-between items-center mt-8 pt-4 border-t border-white/5">
                    <button onclick="deleteProject()"
                        class="text-xs text-red-500 hover:text-red-400 transition-colors uppercase tracking-wider font-bold flex items-center gap-1">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                        </svg>
                        Delete
                    </button>
                    <div class="flex gap-3">
                        <button onclick="closeProjectEditModal()"
                            class="px-4 py-2 text-xs font-bold text-slate-500 hover:text-white uppercase tracking-wider">Cancel</button>
                        <button onclick="saveProjectChanges()"
                            class="btn-neon px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-wider">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Edit Modal -->
    <div id="taskEditModal"
        class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-50">
        <div class="bg-[#1a1a26] border border-purple-500/20 p-8 w-full max-w-lg rounded-xl shadow-2xl"
            style="box-shadow: 0 0 40px var(--glow-purple);">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h2 class="text-xl font-bold text-white">Task Details</h2>
                    <div id="editProjectName"
                        class="text-[10px] text-cyan-400 font-bold uppercase tracking-widest mt-1"></div>
                </div>
                <input type="text" id="editCreatedAt" disabled
                    class="bg-transparent text-[10px] text-slate-700 text-right border-none p-0 w-24">
            </div>

            <div class="space-y-4">
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Title</label>
                    <input type="text" id="editTaskTitle" class="input-dark w-full rounded-lg p-3 text-sm font-medium">
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Objective</label>
                    <textarea id="editTaskDesc" rows="3"
                        class="input-dark w-full rounded-lg p-3 text-sm text-slate-300"></textarea>
                </div>
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Success
                        Criteria</label>
                    <textarea id="editTaskSuccess" rows="2"
                        class="input-dark w-full rounded-lg p-3 text-sm text-green-400/90 border-green-500/20"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label
                            class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Dependency</label>
                        <select id="editTaskDependency" class="input-dark w-full rounded-lg p-3 text-sm bg-black/50">
                            <option value="">None</option>
                        </select>
                    </div>
                    <div>
                        <label
                            class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Reviews</label>
                        <input type="number" id="editReviewCount"
                            class="input-dark w-full rounded-lg p-3 text-sm text-center">
                    </div>
                </div>

                <div class="pt-4 border-t border-white/5 mt-4">
                    <label class="block text-[10px] uppercase tracking-widest text-slate-600 mb-3 font-bold">State
                        Override</label>
                    <div class="grid grid-cols-4 gap-2 bg-black/30 p-3 rounded-lg border border-white/5">
                        <label
                            class="flex flex-col items-center gap-2 cursor-pointer group p-2 rounded hover:bg-cyan-500/10 transition-all">
                            <input type="checkbox" id="editInprogress" class="hidden peer">
                            <div
                                class="w-4 h-4 border-2 border-cyan-500/50 rounded-full peer-checked:bg-cyan-500 peer-checked:shadow-[0_0_10px_var(--glow-cyan)] transition-all">
                            </div>
                            <span
                                class="text-[9px] uppercase font-bold text-slate-600 group-hover:text-cyan-400 peer-checked:text-cyan-400">Active</span>
                        </label>
                        <label
                            class="flex flex-col items-center gap-2 cursor-pointer group p-2 rounded hover:bg-purple-500/10 transition-all">
                            <input type="checkbox" id="editReview" class="hidden peer">
                            <div
                                class="w-4 h-4 border-2 border-purple-500/50 rounded-full peer-checked:bg-purple-500 peer-checked:shadow-[0_0_10px_var(--glow-purple)] transition-all">
                            </div>
                            <span
                                class="text-[9px] uppercase font-bold text-slate-600 group-hover:text-purple-400 peer-checked:text-purple-400">Review</span>
                        </label>
                        <label
                            class="flex flex-col items-center gap-2 cursor-pointer group p-2 rounded hover:bg-green-500/10 transition-all">
                            <input type="checkbox" id="editComplete" class="hidden peer">
                            <div
                                class="w-4 h-4 border-2 border-green-500/50 rounded-full peer-checked:bg-green-500 peer-checked:shadow-[0_0_10px_rgba(16,217,124,0.4)] transition-all">
                            </div>
                            <span
                                class="text-[9px] uppercase font-bold text-slate-600 group-hover:text-green-400 peer-checked:text-green-400">Done</span>
                        </label>
                        <label
                            class="flex flex-col items-center gap-2 cursor-pointer group p-2 rounded hover:bg-red-500/10 transition-all">
                            <input type="checkbox" id="editFailed" class="hidden peer">
                            <div
                                class="w-4 h-4 border-2 border-red-500/50 rounded-full peer-checked:bg-red-500 peer-checked:shadow-[0_0_10px_var(--glow-red)] transition-all">
                            </div>
                            <span
                                class="text-[9px] uppercase font-bold text-slate-600 group-hover:text-red-400 peer-checked:text-red-400">Failed</span>
                        </label>
                    </div>
                </div>

                <div class="flex justify-between items-center mt-6">
                    <span id="saveStatus" class="text-xs text-slate-600 italic"></span>
                    <div class="flex gap-3">
                        <button onclick="closeEditModal()"
                            class="px-4 py-2 text-xs font-bold text-slate-500 hover:text-white uppercase tracking-wider">Close</button>
                        <button onclick="saveTaskDetails()"
                            class="btn-neon px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-wider">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agent Modal -->
    <div id="agentModal"
        class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-[60]">
        <div class="bg-[#1a1a26] border border-cyan-500/20 p-8 w-full max-w-md rounded-xl shadow-2xl"
            style="box-shadow: 0 0 40px var(--glow-cyan);">
            <h2 class="text-2xl font-bold text-white mb-6">Deploy Operative</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Agent
                        Name</label>
                    <input type="text" id="agentName" class="input-dark w-full rounded-lg p-3 text-sm"
                        placeholder="e.g. Architect-1">
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Specialization</label>
                    <select id="agentRole" class="input-dark w-full rounded-lg p-3 text-sm bg-black/50"></select>
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Directive</label>
                    <select id="agentPromptKey" class="input-dark w-full rounded-lg p-3 text-sm bg-black/50"></select>
                </div>

                <div class="bg-cyan-500/5 border border-cyan-500/20 rounded-lg p-3 mt-2">
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <input type="checkbox" id="agentShowWindow" class="hidden peer">
                        <div
                            class="w-5 h-5 border-2 border-slate-600 rounded flex items-center justify-center peer-checked:bg-cyan-500 peer-checked:border-cyan-500 transition-all peer-checked:shadow-[0_0_10px_var(--glow-cyan)]">
                            <svg class="w-3 h-3 text-black opacity-0 peer-checked:opacity-100" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <span class="text-xs text-slate-400 group-hover:text-white font-medium">Show Terminal
                            Window</span>
                    </label>
                </div>

                <div class="pt-4 border-t border-white/5">
                    <label class="block text-[10px] uppercase tracking-widest text-slate-500 mb-3 font-bold">Assigned
                        Queues</label>
                    <div id="agentQueuesContainer" class="flex flex-wrap gap-2">
                        <!-- Checkboxes injected by JS -->
                    </div>
                </div>

                <div class="flex justify-end gap-3 mt-8">
                    <button onclick="closeAgentModal()"
                        class="px-4 py-2 text-xs font-bold text-slate-500 hover:text-white uppercase tracking-wider">Cancel</button>
                    <button id="btn-save-agent" onclick="saveAgent()"
                        class="btn-neon px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-wider">Deploy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal"
        class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden flex items-center justify-center z-[60]">
        <div class="bg-[#1a1a26] border border-purple-500/20 p-8 w-full max-w-md rounded-xl shadow-2xl"
            style="box-shadow: 0 0 40px rgba(138, 92, 246, 0.4);">
            <h2 class="text-2xl font-bold text-white mb-6">Create Task</h2>
            <div class="space-y-4">
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Project</label>
                    <select id="addTaskProject" class="input-dark w-full rounded-lg p-3 text-sm bg-black/50">
                        <option value="">Select Project...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Task
                        Title</label>
                    <input type="text" id="addTaskTitle" class="input-dark w-full rounded-lg p-3 text-sm"
                        placeholder="e.g. Implement user authentication">
                </div>
                <div>
                    <label
                        class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Description</label>
                    <textarea id="addTaskDesc" rows="3" class="input-dark w-full rounded-lg p-3 text-sm"
                        placeholder="Detailed task requirements..."></textarea>
                </div>
                <div>
                    <label class="block text-[10px] uppercase tracking-widest text-slate-500 mb-2 font-bold">Success
                        Criteria</label>
                    <textarea id="addTaskSuccess" rows="2"
                        class="input-dark w-full rounded-lg p-3 text-sm text-green-400/90 border-green-500/20"
                        placeholder="What defines completion?"></textarea>
                </div>

                <div class="bg-purple-500/5 border border-purple-500/20 rounded-lg p-3 mt-4">
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <input type="checkbox" id="addTaskExpandAI" class="hidden peer">
                        <div
                            class="w-5 h-5 border-2 border-slate-600 rounded flex items-center justify-center peer-checked:bg-purple-500 peer-checked:border-purple-500 transition-all peer-checked:shadow-[0_0_10px_rgba(138,92,246,0.6)]">
                            <svg class="w-3 h-3 text-black opacity-0 peer-checked:opacity-100" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <div>
                            <span class="text-xs text-white group-hover:text-purple-400 font-medium">Expand with
                                AI</span>
                            <p class="text-[10px] text-slate-600 mt-0.5">Generate subtasks based on description</p>
                        </div>
                    </label>
                </div>

                <div class="flex justify-end gap-3 mt-8">
                    <button onclick="closeAddTaskModal()"
                        class="px-4 py-2 text-xs font-bold text-slate-500 hover:text-white uppercase tracking-wider">Cancel</button>
                    <button id="btn-create-task" onclick="createNewTask()"
                        class="btn-neon px-6 py-2 rounded-lg text-xs font-bold uppercase tracking-wider flex items-center gap-2">
                        <span id="btn-task-text">Create</span>
                        <div id="btn-task-loader" class="loader hidden"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
